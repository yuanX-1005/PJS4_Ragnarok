<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Ragnarok</title>
<link rel="stylesheet" href="style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<header>
		<div class="logo-img">
			<img src="images/viking.png" alt="Viking Logo">
		</div>
		<!-- <div class="background-image-container game-back-game"> -->


	</header>
	<section>
		<div
			class="slides slides-hidden background-image-container gamebis2-back-game ">
		</div>
		<div
			class="slides slides-hidden background-image-container gamebis1-back-game ">
		</div>
		<img src="images/icon/ornement3.png" alt="Viking Orn">
	</section>

	<div class="mission" id="mission-traitre">
		<h1>Vous avez été envoyé en mission et faites partie des Ases.
			Souhaitez-vous saboter la mission ?</h1>
		<h1 id="countdown"></h1>
	</div>
	<button id="saboter-oui" class="golden-btn">Oui</button>
	<button id="saboter-non" class="golden-btn">Non</button>


	<div class="mission" id="mission-gentil">
		<h1>Des Vanes ont été envoyés en mission. Parmis eux se cachent
			peut etre des Ases, trouvez les!</h1>
	</div>
</body>
</html>
